<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.2.4/zappar-aframe.js"></script>
    <meta charset="utf-8" />
    <title>Your Inner Chengyu</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .btn {
        position: absolute;
        bottom: 5vh;
        left: 50%;
        width: 90%;
        text-align: center;
        transform: translateX(-50%);
        padding: 24px;
        font-size: 18px;
        font-family: sans-serif;
        text-transform: uppercase;
        border-radius: 4px;
        background-color: aquamarine;
        color: #212121;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-camera
        zappar-camera="user-facing: true;"
      /><!-- Setup our face tracker -->
      <a-entity zappar-face id="my-face-tracker">
        <a-image src="./assets/images/questch.png" position="0 0.75 0" width="1" height="0.5"></a-image>
     </a-entity>
     <div class="btn" onclick="handleImage()">reveal your inner Chengyu</div>
    </a-scene>
  </body>

  <script>
    const entityEl = document.querySelector('a-image')
    const button = document.getElementsByClassName('btn')

    function handleImage() {
      entityEl.setAttribute('src', './assets/images/main-qimg-4833d2d626ec99f5da661dd633c0a002.png')
    }

  </script>
</html>
