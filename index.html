<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.2.4/zappar-aframe.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet"> 
    <!-- <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta charset="utf-8" />
    <title>Your Inner Chengyu</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/scripts.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera
        zappar-camera="user-facing: true;"
      /><!-- Setup our face tracker -->
      <a-entity zappar-face id="my-face-tracker">
        <!-- <a-entity
          geometry="primitive:box;"
          material="shader:gif;src:url('/assets/images/7roG.gif');"
        ></a-entity> -->
        <a-image
          id="img"
          class="box"
          src="./assets/images/questch.png"
          position="0 0.75 0"
          width="1"
          height="0.5"
        ></a-image>
      </a-entity>

      <button id="btn1" class="btn btn-abs">tap to reveal your inner Chengyu</button>
      <button id="btn2" class="btn btn-abs">what that mean??</button>

      <div id="wtm-modal" class="card card-2">
        <span id="close" style="font-weight: bold;">X</span>
        <h2 id="char"></h2>
        <h3 id="pinyin"></h3>
        <p id="wtm-text"></p>
        <span style="display: flex; justify-content: center;">
          <a id="learnmore" class="btn" style="display: flex; align-items:center; justify-content: center;"><span style="font-size: 18px;">🤔</span>&nbsp;&nbsp;Learn More About this 成语</a>
        </span>
      </div>
    </a-scene>
  </body>
</html>
